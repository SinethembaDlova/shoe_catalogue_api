<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--Symentic UI  CSS-->
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <!--My own CSS  -->
    <link rel="stylesheet" href="/shoeAPI.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top mb-3 py-3" id="navBar">
        <div class="container">
            <a class="navbar-brand mr-0" href="/"><h2 id="brandText">Shoe API</h2></a>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="container">
            <button class="positive ui button py-3 float-right" type="button" name="button"> <i class="add icon"></i> Add Shoe</button>
        </div>
    </div>

    <div class="container">
        <div class="row my-3">
            <div class="col-md-6">
                <div class="ui fluid search selection dropdown bg-dark text-secondary">
                    <input type="hidden" name="country">
                    <i class="dropdown icon"></i>
                    <div class="default text"><b>Filter By Brand</b></div>
                    <div class="menu">
                        <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
                        <div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="ui fluid search selection dropdown bg-dark text-secondary">
                    <input type="hidden" name="country">
                    <i class="dropdown icon"></i>
                    <div class="default text"><b>Filter By Size</b></div>
                    <div class="menu">
                        <div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
                        <div class="item" data-value="ax"><i class="ax flag"></i>Aland Islands</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="container">
            <div class="col-md-4">
                <div class="ui link cards">
                    <div class="card">
                        <div class="image">
                            <img id="shoeImage" src="http://demandware.edgesuite.net/aaqx_prd/on/demandware.static/-/Sites-adidas-products/en_US/dw897a3b05/zoom/S80131_01_standard.jpg">
                        </div>
                        <div class="content">
                            <div class="header">Adidas</div>
                            <div class="description">
                                Blue <br>
                                Size 6 <br>
                                5 in stock <br>
                                R500
                            </div>
                        </div>
                        <div class="extra content">
                            <button class="ui button float-right bg-primary text-white">Buy Shoe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--Symentic UI  JS-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
</body>

</html>
